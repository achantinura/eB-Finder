<div class="box-headline clearfix">
	<div class="box-headline-item clearix">
		<h1>Meine Gruppen</h1>
	</div>
	<div class="box-headline-item right clearix">
		<a class="button btn-secondary" href="/group">Alle Gruppen</a>
	</div>
</div>
<div class="list-primary-button fullwidth clearix">
	<a class="button btn-primary btn-fullwidth" href="/group/create">Neue Gruppe erstellen</a>
</div>
{{#userGroups}}
<div class="box group group-{{_id}} group-overview-wrapper clearfix" data-group-id="{{_id}}" onclick="location.href = '/group/{{_id}}';">
	<div class="group-overview-item">
		<ul>
			<li class="group-overview-participant"><strong>{{userCount}}</strong><br />Mitglieder</li>
			<li class="group-overview-content"><h3>{{name}}</h3><br />{{description}}</li>
			<li class="group-overview-arrow"><i class="icon-angle-right icon-4x"></i></li>
		</ul>
	</div>
</div>
{{/userGroups}}
{{^userGroups}}
<div class="box group clearfix">
	<div class="box-title box-item wrapper clearfix">
    	<h3>Du bist noch keiner Gruppe beigetreten!</h3>
	</div>
	<div class="box-item wrapper clearfix">
    	<a class="button btn-primary" href="/group">Gruppen durchst√∂bern</a>
	</div>
</div>
{{/userGroups}}
