<div class="user">
	<form id="register" class="box form-wrapper clearfix">
		<h1>eB05 Finder</h1>
		<div id="info-reg"></div>
		<div class="form-row clearfix">
			<label for="userName">UserName</label>
			<input name="" id="userNameRegister" placeholder="Username" value="" type="text">
		</div>
		<div class="form-row clearfix">
			<label for="userEmail">E-Mail</label>
			<input name="" id="userEmailRegister" placeholder="E-Mail" value="" type="text">
		</div>
		<div class="form-row clearfix">
			<label for="password">Passwort</label>
			<input name="" id="passwordRegister" placeholder="Passwort" value="" type="password">
		</div>
		<div class="form-row clearfix">
			<a class="button btn-primary btn-fullwidth" id="btnRegister" href="javascript:void(0);" onClick="User.register();">Registrieren</a>
		</div>
		<a class="pull-right" href="/login">zur√ºck zum Login</a>
	</form>
	<div id="res" style="display:none">
	</div>
</div>
